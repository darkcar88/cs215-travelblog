<!DOCTYPE html>
<html>
<head>
	<title>Travel blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="//fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script type="text/javascript" src="js/formValidate.js"></script>
</head>
<body>
	<header>
		<div class="wrap">
			<p id="brandname"><i class="fa fa-plane-departure"></i> <a href="./">TravelBlog</a></p>
			<nav>
				<ul>
					<li><a href="post.html">New Post</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<h1>Login</h1>
		<section>
			<div id="login-wrapper">
				<form action="auth/login.php" method="post" id="loginForm">
					<div class="form-group">
						<lable for="username">Username:</lable>
						<span id="usernameInfo"></span>
						<input type="text" id="username" name="userName" placeholder="Your username..." required="required" />
					</div>
					<div class="form-group">
						<lable for="password">Password:</lable>
						<span id="passwordInfo"></span>
						<input type="password" id="password" name="passWord" placeholder="Your password..." required="required" />
					</div>
					<button type="submit" class="btn-success">Login</button>
					<a href="signup.html">New user?</a>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<p id="copyright"> &copy; CS 215 - All rights reserved!</p> 
	</footer>
	<script type="text/javascript" src="js/formValidater.js"></script>
</body>
